<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
    <title>Real Estate</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>

    <!-- Marker Cluster CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">
	

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
	<link rel="stylesheet" type="text/css" href="static/css/d3Style_d3.css">
	<link rel="stylesheet" type="text/css" href="static/css/style_d3.css">

  </head>
  <body>
	<div class="container">
		<div class="row">
		  <div class="col-md-12 jumbotron text-center">
			<h1> <strong>Real Estate Analysis</strong></h1>
			<p>Use the interactive charts below to explore current and sold real estate properties</p>
		  </div>
    </div>
		
	<div id="map"></div>
	<br> 
	<br> 
	
	<div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5><strong>Select City & ZipCode</strong></h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Summary</h3>
          </div>
          <div id="sample-metadata2" class="panel-body"></div>
			<h4><strong>Number of Properties</strong></h4>
			<br>
			<p id = "num2" style="font-size:20px;"></p>
			<p id = "area2_no"></p>
			<hr>
			<p id = "num" style="font-size:20px;"></p>
			<p id = "area_no"></p>
			
        </div>
      </div>
	  <div class="col-md-5">
		<h4 style="text-align:center"><strong>Avg. Price of Sold Properties</strong></h4>
        <div id="bar2">
		</div>
      </div>
      <div class="col-md-5">
		<h4 style="text-align:center"><strong>Avg. Price of Current Properties</strong></h4>
        <div id="bar"></div>
      </div>
    </div>
	
	<div class="row">
      <div class="col-md-12">
		<h3 style="text-align:center"><strong>Properties available in Fort Worth</strong></h3>
        <div class="bubblechart" id="bubble"></div>
      </div>
    </div>
	
	
	</div>
		
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>
    <!-- d3 JS -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Marker Cluster JS -->
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

    <!-- Our JS -->
    <script type="text/javascript" src="static/js/config.js"></script>
    <script type="text/javascript" src="static/js/logic.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- <script src="./static/js/app_hw.js"></script> -->
	<script src="./static/js/bar_chart.js"></script>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.19.0/d3-legend.js"></script>
	
	
	<script src="./static/js/bubble_chart.js"></script>
	<!--<script src="./static/js/bar_chart_sold_listings.js"></script>
     <script src="./static/data/samples.json"></script> -->

  </body>
</html>
